      - weblink.modem_admin
  Family:
    entities:
      - binary_sensor.brian_keys_tile_boolean
      - binary_sensor.kinna_tile_boolean
      - binary_sensor.spare_keys_tile_boolean 
      - binary_sensor.brian_bag_tile_boolean



