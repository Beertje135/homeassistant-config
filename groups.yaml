      - light.kitchen_counter
      - light.kitchen_sink  
  Crime:
    entities: 
    - sensor.crimereports
  Commits:
    entities:
      - sensor.new_commits
      - script.get_latest_config
  Battery:
    entities: 
      - sensor.office_motion_battery
      - sensor.front_door_sensor_battery
      - sensor.livingroom_sensor_battery
  Droplets:
    entities:
      - switch.eebrianjkingcom
